version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cavoodle-postgres
    environment:
      POSTGRES_USER: cavoodle
      POSTGRES_PASSWORD: cavoodle123
      POSTGRES_DB: cavoodle_trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cavoodle -d cavoodle_trading" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cavoodle-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: cavoodle-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cavoodle-api
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__PostgreSQL: "Host=postgres;Database=cavoodle_trading;Username=cavoodle;Password=cavoodle123"
      ConnectionStrings__Redis: "redis:6379"
      Minio__Endpoint: "minio:9000"
      Minio__AccessKey: "minioadmin"
      Minio__SecretKey: "minioadmin123"
      Minio__UseSSL: "false"
      Jwt__Secret: "ThisIsAVeryLongSecretKeyForLocalDevelopmentOnlyDoNotUseInProduction!!"
      Jwt__Issuer: "cavoodle-trading-post"
      Cors__Origins__0: "http://localhost:3000"
      Cors__Origins__1: "http://localhost:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

volumes:
  postgres_data:
  minio_data:
