name: cavoodle_trading_post
description: The Cavoodle Trading Post - A quirky marketplace for cavoodles
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.2.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Networking
  dio: ^5.4.0
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  
  # Utilities
  shared_preferences: ^2.2.0
  image_picker: ^1.0.0
  intl: ^0.18.0
  
  # Real-time
  signalr_netcore: ^1.3.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo/
