# =============================================================================
# Namespace
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: cavoodle-trading

---
# =============================================================================
# PostgreSQL (Stateful)
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: cavoodle-trading
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: cavoodle-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cavoodle-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: cavoodle_trading
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: cavoodle-trading
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432

---
# =============================================================================
# Redis Cache
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: cavoodle-trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "50m"

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: cavoodle-trading
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
# =============================================================================
# MinIO Object Storage
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: cavoodle-trading
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - containerPort: 9000
        - containerPort: 9001
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: cavoodle-secrets
              key: minio-user
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cavoodle-secrets
              key: minio-password
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
  volumeClaimTemplates:
  - metadata:
      name: minio-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: cavoodle-trading
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001

---
# =============================================================================
# Backend API (.NET 9)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cavoodle-api
  namespace: cavoodle-trading
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cavoodle-api
  template:
    metadata:
      labels:
        app: cavoodle-api
    spec:
      containers:
      - name: api
        image: registry2.palmtech.com.au/cavoodle-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5000"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: cavoodle-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cavoodle-secrets
              key: postgres-password
        - name: ConnectionStrings__PostgreSQL
          value: "Host=postgres;Database=cavoodle_trading;Username=$(POSTGRES_USER);Password=$(POSTGRES_PASSWORD)"
        - name: ConnectionStrings__Redis
          value: "redis:6379"
        - name: Minio__Endpoint
          value: "minio:9000"
        - name: Minio__AccessKey
          valueFrom:
            secretKeyRef:
              name: cavoodle-secrets
              key: minio-user
        - name: Minio__SecretKey
          valueFrom:
            secretKeyRef:
              name: cavoodle-secrets
              key: minio-password
        - name: Jwt__Secret
          valueFrom:
            secretKeyRef:
              name: cavoodle-secrets
              key: jwt-secret
        - name: Jwt__Issuer
          value: "cavoodle-trading-post"
        - name: Cors__Origins__0
          value: "https://cavoodle-trading-post.com.au"
        - name: Cors__Origins__1
          value: "https://www.cavoodle-trading-post.com.au"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: cavoodle-api
  namespace: cavoodle-trading
spec:
  selector:
    app: cavoodle-api
  ports:
  - port: 5000
    targetPort: 5000

---
# =============================================================================
# Frontend (Flutter Web + Nginx)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cavoodle-web
  namespace: cavoodle-trading
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cavoodle-web
  template:
    metadata:
      labels:
        app: cavoodle-web
    spec:
      containers:
      - name: nginx
        image: registry2.palmtech.com.au/cavoodle-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"

---
apiVersion: v1
kind: Service
metadata:
  name: cavoodle-web
  namespace: cavoodle-trading
spec:
  selector:
    app: cavoodle-web
  ports:
  - port: 80
    targetPort: 8080

---
# =============================================================================
# Ingress (Traefik)
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cavoodle-ingress
  namespace: cavoodle-trading
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  rules:
  - host: cavoodle-trading-post.com.au
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cavoodle-api
            port:
              number: 5000
      - path: /swagger
        pathType: Prefix
        backend:
          service:
            name: cavoodle-api
            port:
              number: 5000
      - path: /hubs
        pathType: Prefix
        backend:
          service:
            name: cavoodle-api
            port:
              number: 5000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: cavoodle-api
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cavoodle-web
            port:
              number: 80
  - host: www.cavoodle-trading-post.com.au
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cavoodle-web
            port:
              number: 80
