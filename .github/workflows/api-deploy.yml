name: Build & Deploy API

on:
  push:
    branches: [master]
    paths:
      - 'src/CavoodleTrading.Api/**'
      - 'Dockerfile'
      - '.github/workflows/api-deploy.yml'
  pull_request:
    branches: [master]
    paths:
      - 'src/CavoodleTrading.Api/**'
  workflow_dispatch:  # Allow manual triggers

env:
  REGISTRY: registry2.palmtech.com.au
  IMAGE_NAME: cavoodle-api

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Restore dependencies
        run: dotnet restore src/CavoodleTrading.Api/CavoodleTrading.Api.csproj
        
      - name: Build
        run: dotnet build src/CavoodleTrading.Api/CavoodleTrading.Api.csproj --no-restore -c Release
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to K3s
        run: |
          kubectl apply -f .kube/deploy.yaml
          kubectl rollout restart deployment/cavoodle-api -n cavoodle-trading
          kubectl rollout status deployment/cavoodle-api -n cavoodle-trading --timeout=120s
