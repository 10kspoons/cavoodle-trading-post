name: Build & Deploy Web

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
      - '.github/workflows/web-deploy.yml'
  pull_request:
    branches: [master]
    paths:
      - 'frontend/**'
  workflow_dispatch:  # Allow manual triggers

env:
  REGISTRY: registry2.palmtech.com.au
  IMAGE_NAME: cavoodle-web

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to K3s
        run: |
          kubectl rollout restart deployment/cavoodle-web -n cavoodle-trading
          kubectl rollout status deployment/cavoodle-web -n cavoodle-trading --timeout=120s
